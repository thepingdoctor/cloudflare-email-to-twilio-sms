[pytest]
# Pytest configuration for Streamlit app tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for component interaction
    ui: UI/component tests using Streamlit testing framework
    security: Security-focused tests (XSS, injection, etc.)
    performance: Performance and benchmarking tests
    edge_case: Edge case and boundary value tests
    slow: Slow-running tests (may be skipped in quick runs)

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=85

# Minimum Python version
minversion = 3.9

# Console output styling
console_output_style = progress

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# -n auto

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test order (requires pytest-random-order)
# random_order = true
# random_order_bucket = global
